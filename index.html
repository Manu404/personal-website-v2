  <script src="vendor/wavesurfer/wavesurfer.min.js"></script>

  <script>
    var wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: '#fefefe',
      progressColor: '#4a4b4a',
      barWidth: 2,
      barHeight: 1, // the height of the wave
      barGap: null
    });
    wavesurfer.load('bg.mp3');
    wavesurfer.on('ready', function() {
      wavesurfer.setVolume(0.2);
      wavesurfer.play();
    });

    function pause() {
      wavesurfer.playPause();
      $("#vol_off").css('visibility', "hidden");
      $("#vol_on").css('visibility', "visible");
    }

    function play() {
      wavesurfer.playPause();
      $("#vol_on").css('visibility', "hidden");
      $("#vol_off").css('visibility', "visible")
    }
  </script>
